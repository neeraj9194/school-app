{% extends "school/base.html" %}

{% block student-list %}
<h3>List of students</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Last</th>
    <th scope="col">Date of Birth</th>
  </tr>
  </thead>
  <tbody>
  {% for student in object_list %}
  <tr>
    <th scope="row">{{ student.roll_number }}</th>
    <td>{{ student.first_name }}</td>
    <td>{{ student.last_name }}</td>
    <td>{{ student.dob }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addStudentModal" >Add Student</button>

<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addStudentModalTitle">Add Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="rollNumber">Roll Number</label>
            <input type="number" class="form-control" id="rollNumber" placeholder="Roll #">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Birth date">
          </div>
          <div class="form-group">
            <label for="stream">Stream</label>
            <input type="text" class="form-control" id="stream" placeholder="Stream of study">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
