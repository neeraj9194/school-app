<div class="modal fade" id="{{ modal_name }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_name }}Title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modal_name }}Title">{{ modal_header }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">{% csrf_token %}
        <div class="modal-body">
          {% for field in form %}
            {% if field.name == "first_name" %}
              <div class="form-row">
            {% endif %}
          <div class="form-group {% if field.name == "first_name" or field.name == "last_name"%}col-md-6{% endif %}">
            <label for="{{ field.name }}">{{ field.label }}</label>
            {{ field }}
          </div>
          {% if field.name == "last_name" %}
            </div>
          {% endif %}
          {%  endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
